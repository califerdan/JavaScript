<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <script src="./Conversor.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-600 flex flex-col gap-10 justify-center items-center h-screen">
        <h1>Conversor de monedas</h1>
            <div class="w-1/3 flex justify-center gap-5">
                <input type="number" name="" id="" placeholder="0.0" class="amountInput p-2 rounded" min="0" onkeypress="return event.charCode!==43 && event.charCode!==45">
                <select name="" id="" class="currencyInput w-60 rounded h-full px-2 text-center">
                    <option value="currency1" disabled selected> -- Seleccione-- </option>
                </select>
            </div>
            <div class="w-1/3 flex justify-center gap-5">
                <input type="text" name="" id="" placeholder="0.0" class="amountOutput p-2 rounded bg-gray-300 border-black border-2" disabled>
                <select name="" id="" class="currencyOutput w-60 rounded h-full px-2 text-center">
                    <option value="currency2" disabled selected> -- Seleccione-- </option>
                </select>
            </div>
    </div>
</body>
</html>
