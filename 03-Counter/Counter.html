<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="./Counter.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center gap-5 h-screen">
        <h1 class="uppercase">counter</h1>
        <span class="value px-4 py-2 rounded border-2 border-black">0</span>
        <div class="flex gap-10">
            <button class="btn-decrease uppercase px-4 py-2 rounded bg-red-400/75 hover:bg-red-400/100">decrease</button>
            <button class="btn-reset uppercase px-4 py-2 rounded bg-yellow-400/75 hover:bg-yellow-400/100">reset</button>
            <button class="btn-increase uppercase px-4 py-2 rounded bg-blue-400/75 hover:bg-blue-400/100">increase</button>
        </div>
    </div>
</body>
</html>
