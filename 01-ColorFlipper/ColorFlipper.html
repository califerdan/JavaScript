<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./ColorFlipper.css">
    <script src="./ColorFlipper.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen gap-10">
        <h1 class="text-xl underline decoration-sky-500 uppercase">Color Flipper</h1>
        <div class="color bg-red-600 h-1/2 w-10/12 md:w-9/12 lg:w-8/12 rounded-lg border-black border-2"></div>
        <span class="color-name text-2xl">#DC2626</span>
        <button
            class="btn-generate text-white font-bold bg-indigo-500 hover:bg-indigo-700 rounded-lg px-4 py-2 tracking-wider">Generate</button>
    </div>
</body>
</html>
